<div class="card bg-light-yellow">
  <h2>Welcome, {{ username }}!</h2>

  @if (loading) {
    <div class="loading-spinner">Checking for existing data...</div>
  }

  @if (error) {
    <div class="error-message">{{ error }}</div>
  }

  @if (!loading) {
    <div class="vertical-stack">
      @if (hasGameSaves) {
        <p>You have an existing game save!</p>
        <div class="button-group">
          <button class="button outlined primary" (click)="onResumeGame()">
            Resume Game
          </button>
        </div>
      } @else {
        <p>You have no game saves. Begin a new journey?</p>
      }
      <button class="button outlined primary" (click)="onNewGame()">
        New Game
      </button>
      <button
        id="logout-button"
        class="button filled secondary"
        (click)="onLogout()"
      >
        Log Out
      </button>
    </div>
  }
</div>
