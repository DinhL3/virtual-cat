<div class="card bg-light-yellow">
  <ng-icon name="gameCat" size="32px"></ng-icon>
  <h2>Create an account</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="login-form">
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        formControlName="username"
        class="form-control"
        [class.error]="username?.invalid && username?.touched"
      />
      <div class="error-message" *ngIf="username?.invalid && username?.touched">
        <span *ngIf="username?.errors?.['required']">Username is required</span>
        <span *ngIf="username?.errors?.['minlength']"
          >Username must be at least 3 characters</span
        >
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="form-control"
        [class.error]="password?.invalid && password?.touched"
      />
      <div class="error-message" *ngIf="password?.invalid && password?.touched">
        <span *ngIf="password?.errors?.['required']">Password is required</span>
        <span *ngIf="password?.errors?.['minlength']"
          >Password must be at least 6 characters</span
        >
      </div>
    </div>
    <button
      type="submit"
      class="button filled secondary"
      [disabled]="registerForm.invalid"
    >
      Register
    </button>
  </form>
  <h4>
    <span>Already have an account? </span>
    <a routerLink="/login">Sign in</a>
  </h4>
</div>
